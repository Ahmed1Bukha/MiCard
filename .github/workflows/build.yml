name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.6" # Update to the required Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
