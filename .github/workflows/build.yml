name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.0" # Specify the correct version here
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
